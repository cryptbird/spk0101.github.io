<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <title>Document</title>

</head>
<body style="background-color: black; color: white;">



<div style="display: flex; justify-content: space-around; height: 100vh; border: 5px solid white; color: white;">
<div>
  <div style="transform: rotate(45deg); border: 1px solid white; display: flex;">
  <h2 style=" transform: rotate(-45deg); height: 100px; width: 100px; display: flex; justify-content: center; align-items: center;">
    <span class="counter_up" data-number="10" data-speed="1000"></span
    > +
  </h2>
  </div>
  <div style="transform: rotate(0deg); border: 1px solid transparent; display: flex;">
  <h2 style=" transform: rotate(-45deg); height: 100px; width: 100px;color: transparent; display: flex; justify-content: center; align-items: center;">
    <span class="counter_up" data-number="10" data-speed="1000"></span
    > +
  </h2>
  </div>
  <div style="transform: rotate(45deg); border: 1px solid white; display: flex;">
  <h2 style=" transform: rotate(-45deg); height: 100px; width: 100px; display: flex; justify-content: center; align-items: center;">
    <span class="counter_up" data-number="100" data-speed="1000"></span
    > +
  </h2>
  </div>
</div>
<div>
  <div style="transform: rotate(45deg); border: 1px solid white; display: flex;">
  <h2 style=" transform: rotate(-45deg); height: 100px; width: 100px; display: flex; justify-content: center; align-items: center;">
    <span class="counter_up" data-number="200" data-speed="1000"></span
    > +
  </h2>
  </div>
  <div style="transform: rotate(0deg); border: 1px solid transparent; display: flex;">
  <h2 style=" transform: rotate(-45deg); height: 100px; width: 100px;color: transparent; display: flex; justify-content: center; align-items: center;">
    <span class="counter_up" data-number="200" data-speed="1000"></span
    > +
  </h2>
  </div>
  <div style="transform: rotate(45deg); border: 1px solid white; display: flex;">
  <h2 style=" transform: rotate(-45deg); height: 100px; width: 100px; display: flex; justify-content: center; align-items: center;">
    <span class="counter_up" data-number="300" data-speed="1000"></span
    > +
  </h2>
  </div>
</div>

  <script>
    let counterup = document.querySelectorAll(".counter_up");
let convert = Array.from(counterup);
convert.map((counteritem) => {
let counter = 0;
function count() {
counter++;
counteritem.innerHTML = counter;
if (counter == counteritem.dataset.number) {
  clearInterval(timing);
}
}
let timing = setInterval(() => {
count();
}, counteritem.dataset.speed/counter);
});
  </script>

</div>



</body>
</html>
